<!DOCTYPE html>
<html lang="en">
	<head>
		<title>test</title>
		<style>
			body{
			  padding:30px;
			}

			.j-box-slider{
			  width:300px;
			  height:300px;
			  overflow:hidden;
			  background:#555555;
			  padding:0px;
			  position:relative;
			  
			}
			.j-box-slider figure{
			  overflow:hidden;
			  margin:0px;
			  padding:0px;
			}

			.j-box-slider figure img{
			  width:300px;
			  height:300px;
			  display:none;
			  position:absolute;
			}
		</style>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	</head>
	<body>
		<div class="j-box-slider">
		  <figure>
		    <img src="S1.jpg" data-animation-in="slideInLeft" data-animation-out="zoomOut" />
		    <img src="S2.jpg" data-animation-in="slideInDown" data-animation-out="slideOutUp">
		  </figure>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$('.j-box-slider').jboxslider();
			});

			(function($){
				$.fn.jboxslider = function(options){
			  	var settings = $.extend({
			    	duration : 5000
			    },options),
			    start_animation = [],
			    end_animation = [];
			    //set the position of the img's
			    this.find('img').css('top','-'+$('.j-box-slider').position().top);
			    //get all slides start animation and end animation and then store in unto start_animation array
			    this.find('img').each(function(i,e){
			    	start_animation.push($(this).attr('data-animation-in'));
			      	end_animation.push($(this).attr('data-animation-out'));
			    });
			    
			    //mark the first element as active and show it
			    this.find('img:first-child').addClass('active animated '+start_animation[this.find('img:first-child').index()]).show();
			    //create timeout based unto the given duration options
			    var dis = this;
			   setInterval(function(){
			    	//declare to be used vars
			      var ela = dis.find('img.active'),
			          elai = ela.index();
			      //remove start animation and add end animation to last child element
			      ela.removeClass('animated '+start_animation[elai])
			        	.addClass('animated '+end_animation[elai]);
			      //check if the active element is last child
			      if(ela.is(':last-child')){
			       	//add start animation to the first child since this is a last chid element
			       dis.find('img:first-child')
			          .removeClass('animated '+end_animation[dis.find('img:first-child').index()])
			       	  .addClass('animated '+start_animation[dis.find('img:first-child').index()]).show();
			      //remove the active class and add to the next element
			      ela.removeClass('active');
			      dis.find('img:first-child').addClass('active');
			      }else{
			      //load the next element
			       ela.next('img')
			          .removeClass('animated '+end_animation[ela.next('img').index()])
			          .addClass('animated '+start_animation[ela.next().index()]).show();
			      //remove the active class and add to the next element
			      ela.removeClass('active');
			      ela.next('img').addClass('active');
			     }

			    },settings.duration);
			    return this;
			  }
			}(jQuery));
		</script>
	</body>
</html>
